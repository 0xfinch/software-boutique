<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="lib/font-awesome.min.css" rel="stylesheet" media="screen">
    <link href="boutique.css" rel="stylesheet" media="screen">
</head>
<body>
    <div id="header">
        <div class="left" style="display:none">
            <div class="navigation-title" id="back-title" style="display:none">
                <button id="back-button" class="navigation" onclick="cmd('close-details')">
                    <span class="fa fa-chevron-left"></span>
                </button>
                <div class="header-title"></div>
            </div>
            <div class="navigation-title" id="basic-title" style="display:none">
                <div class="header-title"></div>
            </div>
            <div class="navigation-title" id="browse-title" style="display:none">
                <button id="change-category-button" class="dropdown with-text category-dropdown" onclick="categoryOpen()">
                    <img id="current-category-icon" class="icon" src=""/>
                    <span id="current-category-text" class="text"></span>
                    &nbsp;<span class="chevron">⏷</span>
                </button>
                <button id="change-category-button-close" class="dropdown with-text category-dropdown" onclick="categoryClose()" hidden>
                    <span class="close-string text">Close</span>
                    &nbsp;<span class="chevron">⏶</span>
                </button>
            </div>
        </div>
        <div class="right" style="display:none">
          <button id="browse-button" class="navigation with-text active" onclick="changeTab('browse')"><img src="img/boutique-icon-mono.svg"/>&nbsp;</button>
          <button id="installed-button" class="navigation with-text" onclick="changeTab('installed')"><span class="fa fa-download"></span>&nbsp;</button>
          <button id="queue-button" class="navigation with-text" onclick="changeTab('queue')"><span class="fa fa-clone"></span>&nbsp;</button>
          <button id="news-button" class="navigation with-text" onclick="changeTab('news')"><span class="fa fa-newspaper-o"></span>&nbsp;</button>
          <button id="search-button" class="navigation" onclick="changeTab('search')"><span class="fa fa-search"></span></button>
          <button id="settings-button" class="navigation" onclick="changeTab('settings')"><span class="fa fa-gear"></span></button>
          <button id="scroll-top" class="navigation disabled" onclick="backToTop()"><span class="fa fa-chevron-up"></span></button>
        </div>
    </div>

    <img id="backdrop-icon-browse" src="" style="display:none" />
    <span id="backdrop-icon-tabs" class="fa" style="display:none"></span>

    <!-- Overlay -->
    <div id="loading-page" hidden>
        <img src="img/loading.svg" class="busy-ani"/>
    </div>

    <div id="firstrun-page" class="full-page overlay-page" hidden>
        <div id="firstrun-page1" class="page-contents">
            <img class="graphic" src="img/firstrun-page1.png"/>
            <p class="text"></p>
        </div>
        <div id="firstrun-page2" class="page-contents" hidden>
            <img class="graphic" src="img/firstrun-page2.png"/>
            <p class="text"></p>
        </div>
        <div id="firstrun-page3" class="page-contents" hidden>
            <img class="graphic" src="img/firstrun-page3.png"/>
            <p class="text"></p>
        </div>
        <div class="blobs">
            <div id="firstrun-blob-1" class="blob done"></div>
            <div id="firstrun-blob-2" class="blob"></div>
            <div id="firstrun-blob-3" class="blob"></div>
        </div>
        <div class="buttons">
            <button id="firstrun-prev" class="dialog-theme disabled" onclick="firstRunPrevPage()"></button>
            <!--button id="firstrun-skip" class="dialog-theme" onclick="firstRunDismiss()">Skip</button-->
            <button id="firstrun-next" class="dialog-theme green" onclick="firstRunNextPage()"></button>
            <button id="firstrun-start" class="dialog-theme green" onclick="firstRunDismiss()" style="display:none"></button>
        </div>
    </div>

    <div id="message-page" class="content overlay-page" hidden>
        <div class="split-page">
            <div class="left">
                <img src=""/>
            </div>
            <div class="right">
                <!-- Generated in Python -->
            </div>
        </div>
    </div>

    <div id="app-details-page" class="content full-page overlay-page" hidden>
        <div id="app-overview">
            <!-- Generated in Python -->
        </div>
    </div>

    <div id="categories-page" hidden>
        <div id="categories-container">
            <!-- Generated in Python -->
        </div>
    </div>

    <!-- Tabbed -->
    <div id="browse-page" class="content" hidden>
        <div id="category-page-start-page" class="category-contents" hidden>
            <div id="random-apps"></div>
            <h3 id="welcome-text"></h3>
            <hr/>
        </div>

        <!-- Categories generated in Python -->
    </div>

    <div id="installed-page" class="content" hidden>
        ...
    </div>

    <div id="queue-page" class="content" hidden>
        <!-- Generated in Python -->
    </div>

    <div id="news-page" class="content" hidden>
        ...
    </div>

    <div id="search-page" class="content" hidden>
        ...
    </div>

    <div id="settings-page" class="content" hidden>
        ...
    </div>

    <!-- End -->

    <div id="footer">
        <div class="left" style="display:none">
            <span id="queue-ready" class="fa fa-check-circle"></span>
            <span id="queue-success" class="fa fa-check-circle" style="display:none"></span>
            <span id="queue-failure" class="fa fa-warning" style="display:none"></span>
            <img  id="queue-inprogress" class="busy-ani" src="img/loading.svg" style="display:none"/>
            <span id="queue-status-text">Ready</span>
            <br>
            <div class="progress-bar" style="display:none"><div id="queue-progress" class="progress-bar-inner"></div></div>
        </div>
        <div class="right" style="display:none">
          <button class="checkbox" id="non-free-toggle" onclick="toggleNonFree();"
              onmouseover="$('#nonfree-info-popup').fadeIn('fast')"
              onmouseout="$('#nonfree-info-popup').fadeOut('fast')" >
            <i id="nonFreeCheckBox" class="fa fa-square fa-va"></i> &zwnj;Hide Proprietary Software&zwnj;
          </button>
          <button id="show-misc-cmds" hidden><i id="MiscCheckbox" class="fa fa-square fa-va"></i> &zwnj;Show Terminal Commands&zwnj;</button>
          <span id="footer-global-right"></span>
        </div>
    </div>

    <script src="lib/jquery-3.1.1.min.js"></script>
    <script src="boutique.js"></script>
</body>
</html>
